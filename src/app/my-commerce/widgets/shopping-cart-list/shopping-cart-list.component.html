<div class="cart-list-container">
  <div class="cart-list">
    <div class="cart-item" *ngFor="let items of orderedItems | async;let i = index">
      <app-shopping-cart-details 
        [item]="items"
        [indx]="i"
        (emitRemoveItemCart) = "removeCartItem($event)">
      </app-shopping-cart-details>
    </div>
  </div>
</div>
