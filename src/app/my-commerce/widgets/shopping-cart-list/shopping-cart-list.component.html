<div class="cart-list-container">
  <div class="cart-list" *ngIf="itemList$ | async as itemList">
    <div class="cart-item" *ngFor="let items of itemList">
      <app-shopping-cart-details 
        [item]="items"
        [storedProductList]="list">
      </app-shopping-cart-details>
    </div>
  </div>
</div>
